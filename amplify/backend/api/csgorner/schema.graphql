# https://docs.amplify.aws/cli/graphql-transformer/overview

type Map @model {
  id: ID!
  name: String!
}

type Post @model @key(name: "byMap", fields: ["mapID"]) {
  id: ID!
  title: String!
  author: String!
  mapID: ID!
  description: String!
  markdown: String!
  sanitizedHtml: String!
  map: Map @connection(fields: ["mapID"])
}

